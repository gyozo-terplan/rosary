/* -------- √öJ play-order --------

function drawRosary() {
  ros.innerHTML = "";

  /* --- 1. F√úGG≈êLEGES R√âSZ (6 szem) --- */
  for (let j = 0; j < 6; j++) {
    const b = document.createElement("div");

      R * Math.cos(a * Math.PI / 180) + ros.offsetWidth / 2,
      R * Math.sin(a * Math.PI / 180) + R + 8,
      (54-i) % 11 === 0            // nagy szemek: 0, 11, 22, 33, 44
    );
  }
}
